<!DOCTYPE html>
<html>
<head>
  <title>Contador de Pessoas</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #f5f5f5;
    }
    
    .window {
      display: inline-block;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      background-color: #fff;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
      position: relative;
    }
    
    h1 {
      margin-bottom: 20px;
    }
    
    .counter {
      font-size: 48px;
      margin-bottom: 10px;
    }
    
    .btn-circle {
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 24px;
      padding: 0;
      line-height: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .btn-circle.green {
      background-color: #28a745;
      color: #fff;
    }
    
    .btn-circle.red {
      background-color: #dc3545;
      color: #fff;
    }
    
    .image-wrapper {
      position: relative;
      display: inline-block;
      margin-right: 50px;
    }
    
    .image-wrapper:last-child {
      margin-right: 0;
    }
    
    .image-wrapper img {
      position: absolute;
      top: -70px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 80px;
      border-radius: 50%;
    }
    
    #resetBtn {
      position: absolute;
      top: 20px;
      right: 20px;
    }
    
    .form-control {
      width: 60px;
      margin: 0 auto;
      text-align: center;
      font-size: 24px;
    }
  </style>
</head>
<body>
  <div class="window">
    <h1>Total</h1>

    <div class="counter" id="totalCounter">0</div>

    <br><br><br>
  <div style="margin: 0, auto;">
      <div class="image-wrapper">
        <img src="Man.png" alt="Homem">
        <br>
        

        <div class="d-flex justify-content-center">
          <button id="increaseMaleBtn" class="btn btn-circle green me-2">+</button>
          <button id="decreaseMaleBtn" class="btn btn-circle red">-</button>
        </div>
        <h3>Homens</h3>
        <input type="text" class="form-control" id="maleInput" value="0">
        
      </div>
    
      <div class="image-wrapper">
        <img src="Woman.png" alt="Mulher">
        <br>
        

        <div class="d-flex justify-content-center">
          <button id="increaseFemaleBtn" class="btn btn-circle green me-2">+</button>
          <button id="decreaseFemaleBtn" class="btn btn-circle red">-</button>
        </div>
        <h3>Mulheres</h3>
        <input type="text" class="form-control" id="femaleInput" value="0">
        
      </div>
    </div>
  
    <button id="resetBtn" class="btn btn-primary">
      <i class="bi bi-arrow-clockwise"></i>
    </button>
  </div>

  <script>
    var maleCounter = 0;
    var femaleCounter = 0;
    var totalCounter = 0;
    
    var maleCounterElement = document.querySelector('#maleInput');
    var femaleCounterElement = document.querySelector('#femaleInput');
    var totalCounterElement = document.querySelector('#totalCounter');
    
    var increaseMaleBtn = document.querySelector('#increaseMaleBtn');
    var decreaseMaleBtn = document.querySelector('#decreaseMaleBtn');
    
    var increaseFemaleBtn = document.querySelector('#increaseFemaleBtn');
    var decreaseFemaleBtn = document.querySelector('#decreaseFemaleBtn');
    
    var resetBtn = document.querySelector('#resetBtn');
    
    increaseMaleBtn.addEventListener('click', function() {
      maleCounter++;
      totalCounter++;
      updateCounters();
    });
    
    decreaseMaleBtn.addEventListener('click', function() {
      if (maleCounter > 0) {
        maleCounter--;
        totalCounter--;
        updateCounters();
      }
    });
    
    increaseFemaleBtn.addEventListener('click', function() {
      femaleCounter++;
      totalCounter++;
      updateCounters();
    });
    
    decreaseFemaleBtn.addEventListener('click', function() {
      if (femaleCounter > 0) {
        femaleCounter--;
        totalCounter--;
        updateCounters();
      }
    });
    
    maleCounterElement.addEventListener('input', function() {
      maleCounter = parseInt(maleCounterElement.value) || 0;
      totalCounter = maleCounter + femaleCounter;
      updateCounters();
    });
    
    femaleCounterElement.addEventListener('input', function() {
      femaleCounter = parseInt(femaleCounterElement.value) || 0;
      totalCounter = maleCounter + femaleCounter;
      updateCounters();
    });
    
    resetBtn.addEventListener('click', function() {
      maleCounter = 0;
      femaleCounter = 0;
      totalCounter = 0;
      updateCounters();
      maleCounterElement.value = 0;
      femaleCounterElement.value = 0;
    });
    
    function updateCounters() {
      maleCounterElement.value = maleCounter;
      femaleCounterElement.value = femaleCounter;
      totalCounterElement.textContent = totalCounter;
    }
  </script>
</body>
</html>
