<!DOCTYPE html>
<html>
<head>
  <title>Data e Hora</title>

</head>
<body>

  <h1>Data e Hora</h1>
  
  <script>
    function displayDateTime() {
      var daysOfWeek = ['Domingo', 'Segunda-feira', 'Terça-feira', 'Quarta-feira', 'Quinta-feira', 'Sexta-feira', 'Sábado'];
      var monthsOfYear = ['janeiro', 'fevereiro', 'março', 'abril', 'maio', 'junho', 'julho', 'agosto', 'setembro', 'outubro', 'novembro', 'dezembro'];
      
      var now = new Date();
      
      var dayOfWeek = daysOfWeek[now.getDay()];
      var dayOfMonth = now.getDate();
      var month = monthsOfYear[now.getMonth()];
      var year = now.getFullYear();
      
      var formattedDate = dayOfWeek + ', ' + dayOfMonth + ' de ' + month + ' de ' + year;
      
      document.getElementById('date').textContent = formattedDate;
      
      var hours = now.getHours();
      var minutes = now.getMinutes();
      var seconds = now.getSeconds();
      
      var formattedTime = hours + ':' + (minutes < 10 ? '0' + minutes : minutes) + ':' + (seconds < 10 ? '0' + seconds : seconds);
      
      document.getElementById('time').textContent = formattedTime;
      
      setTimeout(displayDateTime, 1000); // Atualiza a cada segundo
    }
    
    displayDateTime();
  </script>

  <p>Data atual: <span id="date"></span></p>
  <p>Hora atual: <span id="time"></span></p>

</body>
</html>
