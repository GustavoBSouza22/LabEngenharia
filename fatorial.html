<!DOCTYPE html>
<html>
  <head>
    <title>Cálculo de fatorial</title>
  </head>
  <body>
    <h1>Cálculo de fatorial</h1>

    <p>Digite um número inteiro positivo:</p>
    <input type="number" id="numInput">
    <button onclick="calcularFatorial()">Calcular</button>

    <script>
      function calcularFatorial() {
        let num = parseInt(document.getElementById("numInput").value);

        if (num >= 0) {
          let fatorial = 1;
          for (let i = 1; i <= num; i++) {
            fatorial *= i;
          }
          alert("O fatorial de " + num + " é " + fatorial);
        } else {
          alert("Por favor, digite um número inteiro positivo.");
        }
      }
    </script>
  </body>
</html>
