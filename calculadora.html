<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <!-- Adicionando Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Adicionando CSS personalizado -->
    <style>
        body {
            background-color: #000;
        }

        .calculator {
            background-color: #000;
            max-width: 300px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .calculator .result-container {
            background-color: #000;
            color: #fff;
            text-align: right;
            padding: 10px;
            font-size: 36px;
            margin-bottom: 20px;
            border: none;
            outline: none;
            display: flex;
            align-items: center;
            justify-content: flex-end;
        }

        .calculator .result-container input {
            width: 100%;
            height: 60px;
            font-size: 24px;
            text-align: right;
            border: none;
            background: transparent;
            color: #fff;
        }

        .calculator .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .calculator .buttons button {
            background-color: #ffc107;
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 24px;
            outline: none;
        }

        .calculator .buttons button:hover {
            background-color: #ffca2e;
            color: #fff;
        }

        .calculator .buttons .operator {
            background-color: #f44336;
        }

        .calculator .buttons .operator:hover {
            background-color: #ff5252;
        }

        .calculator .buttons .equal {
            background-color: #4caf50;
        }

        .calculator .buttons .equal:hover {
            background-color: #66bb6a;
        }

        .calculator .buttons .clear {
            background-color: #757575;
            color: #fff;
        }

        .calculator .buttons .clear:hover {
            background-color: #a4a4a4;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3 calculator">
                <div class="result-container">
                    <input type="text" id="result" class="result" readonly>
                </div>
                <div class="buttons">
                    <button onclick="appendValue('7')">7</button>
                    <button onclick="appendValue('8')">8</button>
                    <button onclick="appendValue('9')">9</button>
                    <button class="operator" onclick="appendValue('/')">/</button>
                    <button onclick="appendValue('4')">4</button>
                    <button onclick="appendValue('5')">5</button>
                    <button onclick="appendValue('6')">6</button>
                    <button class="operator" onclick="appendValue('*')">*</button>
                    <button onclick="appendValue('1')">1</button>
                    <button onclick="appendValue('2')">2</button>
                    <button onclick="appendValue('3')">3</button>
                    <button class="operator" onclick="appendValue('-')">-</button>
                    <button onclick="appendValue('0')">0</button>
                    <button onclick="appendValue('.')">.</button>
                    <button class="equal" onclick="calculate()">=</button>
                    <button class="operator" onclick="appendValue('+')">+</button>
                </div>
                <div class="text-center mt-3">
                    <button class="btn btn-outline-light" onclick="clearResult()">C</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Adicionando JavaScript e Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KyZXEAg3QhqLMpG8r+8fCciNf8D8A4fGkjsqPvq7F0kcP8pLL0aGk5j4N56Jnxf" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!-- Adicionando JavaScript personalizado -->
    <script>
        var result = document.getElementById('result');

        function appendValue(value) {
            result.value += value;
        }

        function calculate() {
            try {
                result.value = eval(result.value);
            } catch (error) {
                result.value = 'Error';
            }
        }

        function clearResult() {
            result.value = '';
        }
    </script>
</body>
</html>
